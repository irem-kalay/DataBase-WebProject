{% extends "main.html" %}

{% block title %}Update Movie Details{% endblock %}
{% block extra_styles %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        padding: 20px;
        max-width: 500px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

</style>

{% endblock %}
{% block content %}
<h1>Update Movie Details for {{ result.tconst }}</h1>

<form method="POST" action="/title_update/{{ result.tconst }}">
    <div>
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="scifi" {% if result.genre == 'scifi' %}selected{% endif %}>Sci-Fi</option>
            <option value="comedy" {% if result.genre == 'comedy' %}selected{% endif %}>Comedy</option>
            <option value="romance" {% if result.genre == 'romance' %}selected{% endif %}>Romance</option>
            <option value="action" {% if result.genre == 'action' %}selected{% endif %}>Action</option>
            <option value="adventure" {% if result.genre == 'adventure' %}selected{% endif %}>Adventure</option>
            <option value="fantasy" {% if result.genre == 'fantasy' %}selected{% endif %}>Fantasy</option>
            <option value="horror" {% if result.genre == 'horror' %}selected{% endif %}>Horror</option>
            <option value="drama" {% if result.genre == 'drama' %}selected{% endif %}>Drama</option>
            <option value="romantic_comedy" {% if result.genre == 'romantic_comedy' %}selected{% endif %}>Romantic Comedy</option>
        </select>
    </div>
    <div>
        <label for="title-type">Title Type:</label>
        <select id="title-type" name="title_type">
            <option value="movie" {% if result.title_type == 'movie' %}selected{% endif %}>Movie</option>
            <option value="tv_series" {% if result.title_type == 'tv_series' %}selected{% endif %}>TV Series</option>
            <option value="tv_episode" {% if result.title_type == 'tv_episode' %}selected{% endif %}>TV Episode</option>
        </select>
    </div>
    <div>
        <label for="title">Title:</label>
        <input 
            type="text" 
            id="title" 
            name="title" 
            value="{{ result.title }}" 
            placeholder="Enter title">
    </div>
    <div>
        <label for="isadult">Is Adult:</label>
        <input 
            type="checkbox" 
            id="isadult" 
            name="is_adult" 
            {% if result.is_adult %}checked{% endif %}>
    </div>
    <div>
        <label for="startYear">Start Year:</label>
        <input 
            type="number" 
            id="startYear" 
            name="start_year" 
            value="{{ result.start_year }}" 
            placeholder="Enter start year">
    </div>
    <div>
        <label for="endYear">End Year:</label>
        <input 
            type="number" 
            id="endYear" 
            name="end_year" 
            value="{{ result.end_year }}" 
            placeholder="Enter end year (if applicable)">
    </div>
    <button type="submit">Update</button>
</form>

{% endblock %}
