{% extends "main.html" %}

{% block title %}Update Movie Details{% endblock %}
{% block extra_styles %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        padding: 20px;
        max-width: 500px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<h1>ADD Movie</h1>

<!-- Form action posts to a specific route that will handle tconst dynamically -->
<form method="POST" action="/add_title_basics">
    <div>
        <label for="tconst">Tconst</label>
        <input 
            type="number" 
            id="tconst" 
            name="tconst" 
            value="" 
            placeholder="Ex: 1234567" required>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <select id="genre" name="genre" required>
            <option value="scifi">Sci-Fi</option>
            <option value="comedy">Comedy</option>
            <option value="romance">Romance</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="fantasy">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="drama">Drama</option>
            <option value="romantic_comedy">Romantic Comedy</option>
        </select>
    </div>
    <div>
        <label for="title-type">Title Type:</label>
        <select id="title-type" name="title_type" required>
            <option value="movie">Movie</option>
            <option value="tv_series">TV Series</option>
            <option value="tv_episode">TV Episode</option>
        </select>
    </div>
    <div>
        <label for="title">Title:</label>
        <input 
            type="text" 
            id="title" 
            name="title" 
            value="" 
            placeholder="Enter title" required>
    </div>
    <div>
        <label for="isadult">Is Adult:</label>
        <input 
            type="checkbox" 
            id="isadult" 
            name="is_adult">
    </div>
    <div>
        <label for="startYear">Start Year:</label>
        <input 
            type="number" 
            id="startYear" 
            name="start_year" 
            value="" 
            placeholder="Enter start year" required>
    </div>
    <div>
        <label for="endYear">End Year:</label>
        <input 
            type="number" 
            id="endYear" 
            name="end_year" 
            value="" 
            placeholder="Enter end year (if applicable)">
    </div>
    <button type="submit">ADD</button>
</form>

{% endblock %}
